<!DOCTYPE html>
<html>
<head>
    <title>Hiển thị bảng samples</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<div th:replace="fragments/header :: header"></div>

<form method="post" action="/searchMemByIdcard">
    <input type="text" name="idCardNumber" placeholder="Enter ID card number...">
    <button type="submit">Search</button>
</form>


<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Ảnh</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="sample : ${members}">
        <td th:text="${sample.id}"></td>
        <td th:text="${sample.name}"></td>
    </tr>
    </tbody>
</table>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
